name: deploy to test
on:
  push:
    branches: [ master ]
jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CICD2_HOST }}
        username: ${{ secrets.CICD2_USERNAME }}
        key: ${{ secrets.CICD2_SECRET }}
        port: ${{ secrets.PORT }}
        script: |
          cd /apps/github-workflows/mhealth-apps/
          sudo rm -rf mLab
          sudo mkdir mLab/
          sudo chown -R cicd2:cicd2 mLab
          git config --global --add safe.directory /apps/github-workflows/mhealth-apps/mLab
          cd mLab
          sudo git clone -b master https://github.com/palladiumkenya/mLab.git .
          git status
          sudo composer install --optimize-autoloader --no-dev
          sudo cp -R /apps/dockerApps/mlabtestsite/nginx /apps/github-workflows/mhealth-apps/mLab
          sudo cp  /apps/dockerApps/mlabtestsite/nginx.dockerfile /apps/github-workflows/mhealth-apps/mLab
          sudo cp  /apps/dockerApps/mlabtestsite/.env /apps/github-workflows/mhealth-apps/mLab
          sudo cp  /apps/dockerApps/mlabtestsite/php.dockerfile /apps/github-workflows/mhealth-apps/mLab
          #stop only the app 
          docker-compose stop php
          # remove older docker image
          docker-composer rm -rf php
          # build new image with new changes
          docker-compose up -d php
          # laravel configs for env-keys, views and configurations
          docker-compose exec -T php php artisan key:generate
          docker-compose exec -T php php artisan config:cache
          docker-compose exec -T php php artisan view:cache
          docker-compose exec -T php php artisan route:cache
          docker-compose exec -T php chmod -R 777 storage/
